    <section class="min-hz-500">
        <div class="container w-100 h-100">
            <div class="ktitle pt-2">領養登記單</div>
            <div class="klist w-100 border-1 border border-secondary p-4">
                <div class="input-group mb-3">
                    <span class="input-group-text">姓名</span>
                    <input type="text" class="form-control" name="userName" id="userName">
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="userpet">想要領養的毛孩</label>
                    <select class="form-select" name="userpet" id="userpet">
                      <option disabled selected value hidden>Choose...</option>
                      <option value="高粟">高粟</option>
                      <option value="布里斯">布里斯</option>
                      <option value="榨菜">榨菜</option>
                      <option value="愛新覺羅">愛新覺羅</option>
                      <option value="堀堀">堀堀</option>
                      <option value="堀妹">堀妹</option>
                      <option value="奧特史貝斯">奧特史貝斯</option>
                      <option value="蘇盈">蘇盈</option>
                      <option value="椪次郎">椪次郎</option>
                      <option value="棉花糖">棉花糖</option>
                      <option value="宋仲基">宋仲基</option>
                      <option value="哈利">哈利</option>
                      <option value="柴可夫斯基">柴可夫斯基</option>
                      <option value="馬馬咪鴨">馬馬咪鴨</option>
                      <option value="沙琪瑪">沙琪瑪</option>
                      <option value="峰哥">峰哥</option>
                      <option value="邦邦尼">邦邦尼</option>
                      <option value="JOJO">JOJO</option>

                    </select>     
                </div>      
                  <div class="input-group mb-3">
                    <span class="input-group-text ">家中是否有其他寵物</span>
                        <div class="input-group-text bg-white flex-fill">
                            <input class="form-check-input mb-1" id="petyes" type="radio" name="pet" value="是">
                            <label for="petyes" class=" mx-2 bg-white flex-fill">是</label>
                        </div>
                        <div class="input-group-text bg-white flex-fill">
                            <input class="form-check-input mb-1" id="petno" type="radio" name="pet" value="否">                        
                            <label for="petno" class="mx-2 bg-white flex-fill">否</label>
                         </div>   
                    </div>    
                  <div class="input-group mb-3">
                    <span class="input-group-text ">經濟狀況</span>
                        <div class="input-group-text bg-white flex-fill">
                            <input class="form-check-input mb-1" id="economicStatus1" type="radio" name="economicStatus" value="富裕">
                            <label for="economicStatus1" class=" mx-2 bg-white flex-fill">富裕</label>
                        </div>
                        <div class="input-group-text bg-white flex-fill">
                            <input class="form-check-input mb-1" id="economicStatus2" type="radio" name="economicStatus" value="小康">                        
                            <label for="economicStatus2" class="mx-2 bg-white flex-fill">小康</label>
                         </div>   
                        <div class="input-group-text bg-white flex-fill">
                            <input class="form-check-input mb-1" id="economicStatus3" type="radio" name="economicStatus" value="普通">                   
                            <label for="economicStatus3" class="mx-2 bg-white flex-fill">普通</label>
                        </div>                  
                        <div class="input-group-text bg-white flex-fill">
                            <input class="form-check-input mb-1" id="economicStatus4" type="radio" name="economicStatus" value="低收入戶">                        
                            <label for="economicStatus4" class="mx-2 bg-white flex-fill">低收入戶</label>
                        </div>
                    </div>    
                    <div class="input-group mb-3">
                        <span class="input-group-text">聯絡電話</span>
                        <input type="text" class="form-control" name="userTel" id="userTel" >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="text" class="form-control" name="userEmail" id="usersEmail" placeholder="會以信箱聯絡，請注意面談時間，謝謝" >
                    </div>
                    <p>飼養的配套措施和方法</p>
                    <div class="input-group mb-3">
                        <textarea class="form-control" name="userNeed3" id="userNeed3" placeholder="必填"></textarea>
                    </div>
                    <p>其他想和我們說的話</p>
                    <div class="input-group mb-3">
                        <textarea class="form-control" name="userNeed4" id="userNeed4" placeholder="自由填答"></textarea>
                    </div>
                    <div class="btn2 btn-send">
                        <a class="btn text-decoration-none text-white button2 rounded-pill" href="./list.html">送出</a>
                    </div>
            </div>
        </div>
    </section>
